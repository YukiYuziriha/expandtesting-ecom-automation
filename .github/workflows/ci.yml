name: ci
on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        browser: [chromium, firefox]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers + system deps
        run: python -m playwright install --with-deps ${{ matrix.browser }}

      - name: Lint and format check
        run: |
          ruff check .
          ruff format --check .

      - name: Type check (non-fatal for now)
        run: mypy --check-untyped-defs --ignore-missing-imports . || echo "mypy check complete"

      - name: Run E2E tests in parallel
        run: |
          pytest tests/ -v --browser ${{ matrix.browser }} --video on --tracing on -n auto

      - name: Upload failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-artifacts-${{ matrix.browser }}
          path: |
            test-results/
            videos/
            screenshots/