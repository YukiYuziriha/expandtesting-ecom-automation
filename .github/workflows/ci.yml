name: ci

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

jobs:
  # PR-only full matrix for Bookstore UI
  test-bookstore:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-22.04
    env:
      TEST_USERS_JSON: ${{ secrets.TEST_USERS_JSON }}
    strategy:
      matrix:
        browser: [chromium, firefox]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Cache Playwright browsers
        uses: actions/cache@v4.0.2
        with:
          path: |
            ~/.cache/ms-playwright
            ~/.cache/playwright
          key: playwright-${{ runner.os }}-${{ matrix.browser }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            playwright-${{ runner.os }}-${{ matrix.browser }}-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers + system deps
        run: python -m playwright install --with-deps ${{ matrix.browser }}

      - name: Lint and format check
        run: |
          ruff check .
          ruff format --check .

      - name: Type check
        run: mypy --check-untyped-defs --ignore-missing-imports --explicit-package-bases .

      - name: Run bookstore E2E tests in parallel
        run: |
          pytest bookstore/tests/ -v \
            -m "not quarantine" \
            --browser ${{ matrix.browser }} \
            --video on --tracing on \
            -n auto \
            --randomly-seed=${{ github.run_number }}

      - name: Collect artifacts (bookstore)
        if: failure()
        run: |
          mkdir -p test-results
          if [ -d ".pytest-playwright" ]; then
            find .pytest-playwright -type f \( -name "*.webm" -o -name "*.zip" \) -exec cp {} test-results/ \;
          fi

      - name: Upload failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4.3.4
        with:
          name: bookstore-failure-artifacts-${{ matrix.browser }}
          path: |
            test-results/
            videos/
            screenshots/
          if-no-files-found: ignore

