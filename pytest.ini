[pytest]
markers =
    smoke: High-value smoke checks suited for fast CI feedback.
    e2e: Full end-to-end journeys covering critical user flows.
    ui: Browser-based UI tests executed via Playwright.
    api: API-level tests that call backend services directly.
    bookstore: Tests targeting the ExpandTesting bookstore application.
    notes: Tests targeting the ExpandTesting notes application.
    seq_only: Tests that must run sequentially only due to invalidation of logged state
    no_auth: Tests that should run without authentication state
    hybrid: Tests that combine UI and API tests.
    quarantine: Known-flaky tests temporarily excluded from CI.

# Minimize traceback verbosity to avoid leaking locals/args (which may contain secrets)
addopts = --tb=short

# Configure pytest-playwright output directories
[pytest-playwright]
output-dir = test-results
